      }
    },
    mounted(){
      
      this.$nextTick(()=>{
        //console.log(this.$refs.mapLayers.getBoundingClientRect())
        
        this.mapHeight = this.$refs.mapLayers.getBoundingClientRect().height
        this.mapInfo = this.$refs.mapOuter.getBoundingClientRect()
        // let mapImg = new Image;
        // mapImg.src = this.imgList[0].url
        // mapImg.onload = (e)=>{
        //   console.log(e)
        // }
        this.dataUpdate()
      })
    },
    methods: {
      dataUpdate(){
        let self = this;
        this.pointsArr = []
        let offsetX=[]
        this.imgList.map((item,index)=>{
          //console.log(item)
          item.scale = this.mapHeight / item.height;
          item.restoreScale = 1 /item.scale;
          item.scaleW = (item.width * item.scale)+16
          offsetX.push(item.scaleW);
          //console.log(offsetX)
          if(item.devices && item.devices.length >0 ){
            
            item.devices.map((d)=>{
              d.deviceItem = "left:"+d.points[0]+"px;top:"+d.points[1]+"px;transform: scale("+item.restoreScale+") translate(-50%,-50%)";

              //console.log(d.deviceItem)
              if(index === 0){
                //this.pointArr.push(d.points)
                //d.points = d.points
                d.points[0] = d.points[0] * item.scale
                //d.points[1] = d.points[1] * item.scale
              }else if(index === 1){
                //console.log(offsetX)
                d.points[0] = offsetX[0]+ d.points[0] * item.scale;
                d.points[1] = d.points[1]*item.scale;
              }else if(index === 2){
                d.points[0] =  offsetX[0] + offsetX[1] + d.points[0]* item.scale;
                d.points[1] = d.points[1]*item.scale;
              }else if(index === 3){
                d.points[0] =  offsetX[0] + offsetX[1] + offsetX[2] + d.points[0]* item.scale;
                d.points[1] = d.points[1]*item.scale;
              }
              d.points[0] = parseFloat(d.points[0].toFixed(2))
              d.points[1] = parseFloat(d.points[1].toFixed(2))
              this.pointArr.push(d.points)
            })
          }
        })
        setTimeout(()=>{
          self.newData = this.imgList;
          this.isLoad = false;
          //console.log(this.$refs.mapLayers.getBoundingClientRect())
          //console.log(...this.pointArr)
          this.pathDraw()
        },200)
      },
      pathStr(arr){
        let strAll='',subStr='';
        if(arr && arr.length > 0){
          arr.map((item,index)=>{
            if(index === 0){
              subStr = "M "+ item.join(" ")
            }else{
              subStr = " L "+ item.join(" ")
            }
            strAll += subStr
          })
        }
        //console.log(strAll)
        return strAll
      },
      pathDraw(){
        this.snapObj = new Snap(this.$refs.svglayer)
        this.pathLine = this.snapObj.path(this.pathStr(this.pointArr))
        this.pathLine.attr({
          id: "squiggle",
          fill: "none",
          strokeWidth: "1",
          stroke: "#ff9966",
          strokeMiterLimit: "10",
          strokeDasharray: "6 6",
          strokeDashOffset: "988.01"
        })
        this.$nextTick(()=>{
          //console.log(this.pathLine.$el.getBoundingClientRect())
        })
       
      },
      pathRun(){
        let self = this;
        let pathLength = this.pathLine.getTotalLength();
        //console.log(this.CircleB)
        if(!this.CircleB){
          this.CircleA = this.snapObj.circle(12,12,6).attr({
            fill: "orange",
            stroke: "#fff",
            strokeWidth: 2
          });
          this.CircleA.animate({cx:200, cy:200}, 10000,mina.linear );
          
          this.CircleB = Snap(this.$refs.runer);
          this.CircleB.attr({
            fill: "red",
            stroke: "#fff",
            strokeWidth: 2
          });
          console.log(this.mapInfo)
          Snap.animate(0, pathLength, (step)=>{
            movePoint = self.pathLine.getPointAtLength( step );
            //console.log(step)
            let scrollX = step - this.mapInfo.width/2;
            if(scrollX > 0){
              console.log(scrollX)
              self.$refs.mapOuter.scrollLeft = scrollX
            }
            //self.CircleB.attr({ cx: movePoint.x, cy: movePoint.y }); // move along path via cx & cy attributes
            self.CircleB.transform('translate(' + movePoint.x + ',' + movePoint.y + ')');
          }, 15000,mina.linear,() => {
            console.log("Âä®ÁîªÁªìÊùü")
          });
          // console.log(Snap.animate().status)

          // this.CircleB.animate(0,pathLength,(val)=>{
          //   console.log(val)
          //   movePoint = self.pathLine.getPointAtLength( val );
          //   console.log(movePoint)
          //   self.CircleB.attr({ cx: movePoint.x, cy: movePoint.y }); // move along path via cx & cy attributes
          // },1000,mina.linear,()=>{
          //   console.log('ÁªìÊùü')
          // })

          
        }
      },
      pathStop(){
        this.CircleA.stop();
      },
      pathPause(){
        this.CircleA.inAnim()[0].mina.pause();
        //console.log(this.snapObj.inAnim()[0].mina.pause())
        //console.log(this.CircleB.paper.inAnim().length,this.CircleB.inAnim.status)
        //this.CircleB.inAnim()[0].mina.pause()
