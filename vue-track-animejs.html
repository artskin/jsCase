<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="renderer" content="webkit">
  <title>vue ËΩ®ËøπÁªòÂà∂ÂèäÊí≠ÊîæÂÆûÈ™å</title>
  <meta name="description" content="È¶ñÈ°µÊèèËø∞"/>
  <meta name="keywords" content="È¶ñÈ°µÂÖ≥ÈîÆËØç"/>
  <meta name="author" content="Web Layout:amu"/>
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no"/>
  <link rel="stylesheet" href="./src/style/base.css?v=1">
  <style>
    ::-webkit-scrollbar {
      margin-right: 3px;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0);
    }
    ::-webkit-scrollbar-thumb {
      margin-right: 3px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    #app{
      position: relative;
    }
    .paper{max-width: 2000px;}
    h2{vertical-align: middle;font-size: 20px;}
    .map{
      position: relative;
      overflow-x:auto;
      height:380px;
      padding-bottom: 30px;
    }
    ul{
      margin:0;
      padding:0;
      display:flex;
      height: 100%;
      list-style: none;
      white-space:nowrap;
      justify-content: space-between;
      width: auto; 
      min-width: 100%;
      float: left;
    }
    ul li{height:100%;flex-shrink:0;margin-right: 16px;box-shadow: 0 3px 6px rgba(0,0,0,.2);}
    ul li .img-layer{
      height:100%;
      position:relative;
      
    }
    .device-list{
      position:absolute;
      left:0;
      top:0;
      z-index: 999;
    }
    .device-list i{
      position:absolute;font-weight:bold;font-style:normal;font-size:20px;color:red;line-height: 1;
      width: 1em;
      text-align: center;
    }
    .device-list i em{
      font-size: 12px;
      color: #000;
      font-style: normal;
      position: absolute;
      bottom: -14px;
      left: -30px;
    }
    ul li .img-layer img{
      height:100%;
    }
    ul li h4{
      margin: .2em 0;
      font-size: 14px;
    }
    
    .svg-layer{
      position: absolute;
      z-index: 9;
      left: 0;
      top: 0;
      height: 363px;
    }
    .player{
      position: relative;
      text-align: center;
      padding-top: 6px;
    }
    .player button{
      background: blueviolet;
      color: #fff;
    }
    .player button:hover{
      background: rgb(107, 28, 180);
    }
    .pause i{
      display: inline-block;
      font-style: normal;
      transform: rotate(90deg);
    }
    .run-circle{
      box-shadow: 0 0 5px rgba(0,0,0,.5);
      position: relative;
      z-index: 9999;
    }
    #runer{
      stroke-width: 2;
    }
    .device-img{
      position: absolute;
      right: 0;top: 42px;
      height: 160px;
      z-index: 999;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.12);
      border-radius: 4px;
      overflow: hidden;
    }
    .device-img img{
      height: 100%;
    }
  </style>
</head>
<body class="paper">
<div id="app">
  <h2>ËΩ®ËøπÁªòÂà∂ÂèäÊí≠ÊîæÂÆûÈ™å:</h2>
  <div class="device-img">
    <img :src="deviceImg" alt="">
  </div>
  <div class="map" ref="mapOuter" @scroll="userScroll" @mousedown="userClick">
    <ul ref="mapLayers">
      <li v-for="item in newData">
        <div class="img-layer">
          <img :src="item.url" alt="">
          <div v-if="item.devices && item.devices.length > 0" class="device-list" :style='"transform: scale("+item.scale+")"'>
            <i v-for="d in item.devices" :style="d.deviceStyle" :key="d.index">üìç<em>{{d.points}}</em></i>
          </div>
        </div>
        <h4>{{item.floorName}}</h4>
      </li>
    </ul>
    
    <div class="svg-layer">
      <svg ref="svglayer" width="2277" height="100%" viewBox="0 0 2277 363" preserveAspectRatio="xMidYMid meet">
        <path ref="pathObj" fill="none" stroke="#ff9966" strokeMiterLimit="10" strokeDashOffset="988.01" style="stroke-width: 1; stroke-dasharray: 6, 6;"></path>
        <circle id="runer" ref="runer" r="12" fill="#ff0000" stroke="#ffffff" :style="startPos"></circle>
      </svg>
    </div>
  </div>
  <div class="player">
    <button @click="playControl">{{playText}}</button>
    <button @click="pathRestart">Restart:‚Ü∑</button>
    <!-- <button @click="pathRun">pathRun:‚ñ∂</button>
    <button class="pause" @click="pathPause">pathPause:<i>„Äì</i></button>
    <button @click="pathResume">pathResume:‚Ü∑</button>
    
    <button @click="pathRunTimeline">pathRunTimeline </button> -->
  </div>
</div>
<script src="./lib/vue.2.6.11.js"></script>
<script src="./lib/anime.min.js"></script>
<script>
  const reducer = (accumulator, currentValue) => accumulator + currentValue;
  new Vue({
    el: "#app",
    data() {
      return {
        imgList: [
          {
            floorName: "ÈößÈÅìÂú∞Âõæ",
            url: './assets/images/map01.jpg',
            width:907,
            height:390,
            devices:[
              {
                deviceId: 1,
                deviceName: "mockËÆæÂ§á0",
                points:[200, 96]
              },
              {
                deviceId: 12,
                deviceName: "mockËÆæÂ§á1",
                points:[408, 62],
              },
              {
                deviceId: 16,
                deviceName: "mockËÆæÂ§á2",
                points:[652, 210],
                images:[
                  {id:1,url:"./assets/images/002.jpg"},
                  {id:1,url:"./assets/images/003.jpg"},
                  {id:1,url:"./assets/images/004.jpg"}
                ]
              },
              {
                deviceId: 18,
                deviceName: "mockËÆæÂ§á3",
                points:[812, 144],
              }
            ]
          },
          { 
            floorName: "Â§çÂÖ¥Â≤õÂÖ¨Âõ≠",
            url:'./assets/images/map02.png',
            width:475,
            height:784,
            devices:[
              {
                deviceId: 1,
                deviceName: "mockËÆæÂ§á0",
                points:[60, 387],
              },
              {
                deviceId: 12,
                deviceName: "mockËÆæÂ§á1",
                points:[326, 717],
                images:[
                  {id:1,url:"./assets/images/004.jpg"}
                ]
              }
            ]
          },
          { 
            floorName: "ÂïÜÂú∫3Â±Ç",
            url: './assets/images/map03.png',
            width:2144,
            height:846,
            devices:[
              {
                deviceId: 1,
                deviceName: "mockËÆæÂ§á0",
                points:[342, 441],
                images:[
                  {id:1,url:"./assets/images/002.jpg"},
                  {id:1,url:"./assets/images/003.jpg"}
                ]
              },
              {
                deviceId: 12,
                deviceName: "mockËÆæÂ§á1",
                points:[835, 616],
              }
            ]
          },
          { 
            floorName: "‰∏äÊµ∑Â∏àÂ§ßÂæêÊ±áÊ†°Âå∫",
            url: './assets/images/map04.png',
            width:727,
            height:917,
            devices:[
              {
                deviceId: 1,
                deviceName: "mockËÆæÂ§á0",
                points:[46, 202],
              },
              {
                deviceId: 12,
                deviceName: "mockËÆæÂ§á1",
                points:[320, 217],
              },
              {
                deviceId: 12,
                deviceName: "mockËÆæÂ§á1",
                points:[357, 474],
              }
            ]
          }
        ],
        newData:[],
        pathLine:'',
        snapObj:'',
        pointArr:[],
        mapHeight:'',
        isLoad:true,
        rectC:'',
        mapInfo:{},
        runTimer:'',
        animation:'',
        animationLine:'',
        dirChanges:0,
        startPos:"",
        deviceMap:new Map(),
        deviceImg:'',
        playStatus:'0',
        playText:"‚ñ∂",
        canAutoScroll:true
      }
    },
    mounted(){
      this.$nextTick(()=>{
        this.mapHeight = this.$refs.mapLayers.getBoundingClientRect().height
        this.mapInfo = this.$refs.mapOuter.getBoundingClientRect()
        this.dataUpdate()
      })
    },
    methods: {
      userScroll(e){
        //console.log(e)
        //if(!this.canAutoScroll){
          //this.canAutoScroll = false
        //}
        //console.log(this.canAutoScroll)
        
      },
      userClick(){
        this.canAutoScroll = false;
        this.pathPause()
      },
      playControl(){
        console.log(this.playStatus)
        if(this.playStatus=="0"){
          this.pathRunTimeline()
        }else if(this.playStatus=="1"){
          this.pathPause()
        }else{
          this.pathResume()
        }
      },
      pathRunTimeline(){
        let self = this
        this.playText = "||"
        this.playStatus="1"
        let path = anime.path(this.$refs.pathObj);
        let halfW = this.mapInfo.width/2;
        this.animationLine = anime.timeline({
          targets: this.$refs.runer,
          duration: 100,
          easing: 'linear',
          complete(){
            console.log('Êí≠ÊîæÂÆåÊàê')
            self.playText = "‚ñ∂"
            self.playStatus="0"
          }
        })

        this.pointArr.map((item,index)=>{
          //console.log(item.images)
          let endDelayTime = 10
          if(self.deviceMap.get(index)){
            endDelayTime =  self.deviceMap.get(index).length*1000 + 10
          }
          this.animationLine.add({
            translateX: item[0],
            translateY: item[1],
            duration: 1000,
            endDelay:endDelayTime,
            change(e) {
              let step = Number(e.animatables[0].transforms.list.get('translateX').split(".")[0])
              let scrollX = step - halfW;
              if(self.canAutoScroll && scrollX > 0){
                self.$refs.mapOuter.scrollLeft = scrollX
              }
            },
            changeComplete(e) {
              //console.log(index,e,self.deviceMap)
              if(self.deviceMap.get(index)){
                self.deviceMap.get(index).map((item,index)=>{
                  setTimeout(()=>{
                    self.deviceImg = item.url
                    //console.log(item.url)
                  },index*1000)
                })
              }
            }
          })
        })
      },
      pathInit(){
        //console.log(this.pointArr)
        this.pathLine = this.$refs.pathObj.setAttribute("d",this.pathStr(this.pointArr))
        //this.$refs.runPath.setAttribute('path',this.pathStr(this.pointArr))
        this.startPos = "transform: translateX("+this.pointArr[0][0]+"px) translateY("+this.pointArr[0][1]+"px)";
      },
      dataUpdate(){
        let self = this;
        let offsetX = []
        this.pointsArr = []
        this.imgList.map((item,index)=>{
          item.scale = this.mapHeight / item.height;
          item.restoreScale = 1 /item.scale;
          item.scaleW = (item.width * item.scale)+16
          offsetX.push(item.scaleW);
          if(item.devices && item.devices.length > 0 ){
            item.devices.map((d)=>{
              d.deviceStyle = "left:"+d.points[0]+"px;top:"+d.points[1]+"px;transform: scale("+item.restoreScale+");margin-left:-10px;margin-top:-10px";
              
              let offsetXW;
              offsetXW = offsetX.reduce(reducer) - offsetX[offsetX.length-1];
              d.points[0] = parseFloat((offsetXW + d.points[0] * item.scale).toFixed(2));
              d.points[1] = parseFloat((d.points[1]*item.scale).toFixed(2));

              this.pointArr.push(d.points)
              this.deviceMap.set(this.pointArr.length-1,d.images)
            })
          }
        })
        setTimeout(()=>{
          self.newData = this.imgList;
          this.isLoad = false;
         
          console.log(this.deviceMap)
          this.pathInit()
        },200)
      },
      pathStr(arr){
        let strAll='',subStr='';
        if(arr && arr.length > 0){
          arr.map((item,index)=>{
            //console.log(arr)
            if(index === 0){
              subStr = "M "+ item.join(" ")
            }else{
              subStr = " L "+ item.join(" ")
            }
            strAll += subStr
          })
        }
        console.log(strAll)
        return strAll
      },
      pathPause(){
        this.animationLine.pause()
        this.playText = "ÁªßÁª≠‚ñ∂"
        this.playStatus="2"
      },
      pathResume(){
        this.animationLine.play()
        this.playText = "||"
        this.playStatus="1"
        this.canAutoScroll = true
      },
      pathRestart(){
        this.animationLine.restart()
      },
      pathStop(){

      },
      pathRun(){
        let self = this
        let path = anime.path(this.$refs.pathObj);
        let halfW = this.mapInfo.width/2
        
        this.animation = anime({
          targets: this.$refs.runer,
          translateX: path('x'),
          translateY: path('y'),
          rotate: path('angle'),
          easing: 'linear',
          duration: 10000,
          loop: false,
          begin(e){
            console.log('ÂºÄÂßã',e)
          },
          changeComplete(e){
            // self.dirChanges ++
            // console.log(self.dirChanges,e)
          },
          change(e) {
            let step = Number(e.animatables[0].transforms.list.get('translateX').split(".")[0])
            let scrollX = step - halfW;
            if(scrollX > 0){
              self.$refs.mapOuter.scrollLeft = scrollX
            }
            self.dirChanges ++;
            //console.log(self.dirChanges)
          },
          loopComplete(){
            console.log("Á¨¨‰∏ÄÊÆµ")
          },
          complete(e){
            console.log('ÁªìÊùü',e)
          }
        });
        console.log(this.animation)
      },
      pathRunKeyframes(){
        let self = this
        let path = anime.path(this.$refs.pathObj);
        let halfW = this.mapInfo.width/2;
        this.animation = anime({
          targets: this.$refs.runer,
          translateX: [
            { value: this.pointArr[0][0] },
            { value: this.pointArr[1][0] },
            { value: this.pointArr[2][0] },  // Á¨¨‰∏âÂ∏ß
            { value: this.pointArr[3][0] },
          ],
          translateY: [
            { value: this.pointArr[0][1] },
            { value: this.pointArr[1][1] },
            { value: this.pointArr[2][1] },  // Á¨¨‰∏âÂ∏ß
            { value: this.pointArr[3][1] },
          ],
          easing: 'linear',
          duration: 3000,
          changeComplete(e) {
            console.log(e)
          }
        })
      },
      
      
    }
  })
</script>
</body>
</html>
