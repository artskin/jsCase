<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="renderer" content="webkit">
  <title>css伪类</title>
  <meta name="description" content="首页描述"/>
  <meta name="keywords" content="首页关键词"/>
  <meta name="author" content="Web Layout:amu"/>
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no"/>
  <style>
    .list_has li{color: aqua;}
    .list_has li:not(.end){color: brown;}

    .list_has li:has(span){color: chartreuse;}

    input:valid{
      border: 1px solid green;
    }
    input:invalid{
      border: 1px solid red;
    }
    ::placeholder{
      color: darkgoldenrod;
    }
    input:placeholder-shown{
      border: 1px solid blue;
    }
  </style>
</head>
<body>

<div>
  <h2>css伪类</h2>
  <ol class="list_has">
    <li class="first"><span>111</span></li>
    <li><em>sss12212</em></li>
    <li class="end"><p class="e">21212212</p></li>
  </ol>
</div>
<form action="">
<input type="text" type="email" value="s@rr.com">
<input type="text" type="email" value="srrcom">
<input type="text" type="email" value="" placeholder="请输入">
</form>

</body>
</html>
