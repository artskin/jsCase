<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="renderer" content="webkit">
  <title>Flex 布局</title>
  <meta name="description" content="首页描述"/>
  <meta name="keywords" content="首页关键词"/>
  <meta name="author" content="Web Layout:amu"/>
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no"/>
  <link href="https://cdn.bootcss.com/Swiper/4.5.1/css/swiper.css" rel="stylesheet">
  <style>
    body{
      max-width: 1000px;
      margin: 0 auto;
    }
    img{
		width:100%;
		height:300px;
		background:#eee;
        display: inline-block;
	}
    .base-wrap{
        width: 400px;
        height: 600px;
        background: #ddd;
        margin: 0 auto;
    }
    .base-wrap ul{
        position: relative;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .swiper-item{
        position: absolute;
        background: #fff;
        width: 80%;
        left: 10%;
        box-shadow: 0 2px 10px rgba(0,0,0,.3);
        text-align: center;
        height: 400px;
        border-radius: 10px;
        overflow: hidden;
    }
    .swiper-item:nth-child(1){
        z-index: 10;
        top: 10px;
        transform: scale(1);
    }
    .swiper-item:nth-child(2){
        z-index: 9;
        top: 32px;
        transform: scale(0.93);
    }
    .swiper-item:nth-child(3){
        z-index: 8;
        top: 52px;
        transform: scale(0.86);
    }
    .swiper-item:nth-child(4){
        z-index: 7;
        top: 72px;
        transform: scale(0.79);
    }
  </style>
</head>
<body>
  <h1>左滑右滑</h1>
  <div class="base-wrap">
    <ul>
        <li class="swiper-item" draggable="true" id="le1">
            <img src="" alt="111">
        </li>
        <li class="swiper-item" draggable="true" id="le2">
            <img src="" alt="222" id="le1">
        </li>
        <li class="swiper-item" draggable="true" id="le3">
            <img src="" alt="333">
        </li>
        <li class="swiper-item" draggable="true" id="le4">
            <img src="" alt="444">
        </li>
    </ul>
  </div>
<script src="https://cdn.bootcss.com/Swiper/4.5.1/js/swiper.js"></script>
  <script>
    let itemDom = document.getElementsByClassName('swiper-item')[0];
    itemDom.ondragstart = (ev)=>{
        let target = ev.srcElement || ev.target;

        startX = ev.pageX
        startY = ev.pageY
        console.log('dragstart');
        ev.dataTransfer.setData("Text",target.id);

        target.style.left = target.clientX;
        //let el = target.style.offsetTop = target.clientX;

        console.log(ev)
    }
    
    itemDom.ondrag=(ev)=>{
        console.log('drag');
    }

    itemDom.ondragend = (e)=> {
        console.log('dragend')
    }

  </script>
</body>
</html>
