    <form action="#">
      <dl>
        <dt>viewBox
          <label>{{$slots}}</label>
        </dt>
        <dd class="flex">
          <pre class="css-key">{{viewBox}}</pre>
          <section><br><br><br>
            <input type="range" @input="changeAttr" step=".1" min="0" max="100" :value="viewBox.x" name="x"> <br>
            <input type="range" @input="changeAttr" step=".1" min="0" max="100" :value="viewBox.y" name="y"> <br>
            <input type="range" @input="changeAttr" step=".1" min="0" max="100" :value="viewBox.width" name="width"> <br>
            <input type="range" @input="changeAttr" step=".1" min="0" max="100" :value="viewBox.height" name="height">
          </section>
        </dd>
      </dl>
    </form>
