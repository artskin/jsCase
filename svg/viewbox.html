<script>

  const reducer = (accumulator, currentValue) => accumulator + currentValue;
  const { reactive,computed,toRefs,watchEffect,renderTemplate,ref,onMounted } = Vue

  const store = reactive({
    count:1,
  })
  const double2 = computed(()=> store.count *2)

  increment= ()=>{
    store.count ++ 
  }
  const renderContext = {
    store,
    increment
  }
  watchEffect(()=>{
    // renderTemplate(
    //   `<button @click="increment">{{ store.count }}</button>`,renderContext
    // )
    //document.body.innerHTML = `count is ${store.count}`
  })
  var App = {
    template: ``,
    setup(props, ctx) {
      const svg = ref();
      const state = reactive({
        viewbox:{
          x:'0',
          y:'0',
          width:'100',
          height:'100'
        },
        incomeList:[],
        totalIncome:0,
        perMonth:0,
        //double:computed(()=>{state.form.rate*2})
      })
      changeAttr = (el)=>{
        console.log(el)
        svg.value.viewBox.animVal[el.target.name] = el.target.value
      }
      onMounted(()=>{
        //console.log(svg.value.viewBox)
      })
      
      return {
        ...toRefs(state),
        changeAttr,
        svg
      }
    }
  }
  //console.log(hljs.listLanguages())
  hljs.configure({
    languages:['xml']
  })
const app = Vue.createApp(App)
  //app.use(hljs)
  // 注册自定义指令高亮代码
app.directive('highlight', {
  beforeMount(el) {
    // on first bind, highlight all targets
    //console.log(el)
    let blocks = el.querySelectorAll('pre code');
    //console.log(blocks)
    for(let i = 0 ;i < blocks.length ; i++){
      let item = blocks[i]
      console.log(item)
      hljs.highlightBlock(item)
    }
    //console.log(hljs.getLanguage())
  },
  // called after the containing component's VNode and the VNodes of its children // have updated
  updated(el, binding) {
    //console.log(binding)
    // after an update, re-fill the content and then highlight
    let targets = el.querySelectorAll('pre code');
    for (let i = 0; i < targets.length; i += 1) {
      let target = targets[i];
      if (typeof binding.value === 'string') {
        target.textContent = binding.value;
      }
      hljs.highlightBlock(target);
    }
  }
})
  app.mount('#app')
  console.log(app)
</script>
