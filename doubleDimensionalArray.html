  //方法一：
  function removeRepetition(list){
    let x = list[0][0],y= list[0][1];
    let result = [];
    result.push(list[0]);

    for(let i = 1;i<list.length;i++){
      let tx = list[i][0],ty=list[i][1];
      if(tx !=x || ty!=y){
        result.push(list[i]);
        x = tx;
        y = ty;
      }
    }
    return result
  }
