<script>
  /**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
let nums = [3, 2, 4], target = 6;
var twoSum = function(nums, target) {
  let len = nums.length;
  let result = [];
  for(let i=0;i<len;i++){
    nums.map((item,index)=>{
      if((nums[i]+item) == target && i != index){
        nums.splice(i)
        result = [i,index]
      }
    }) 
  }
  return result;
};
