<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="renderer" content="webkit">
  <title>基于web标准的自定义组件</title>
  <meta name="description" content="首页描述"/>
  <meta name="keywords" content="首页关键词"/>
  <meta name="author" content="Web Layout:amu"/>
  <script src="js/c-button.js"></script>
  <style>
    @import url(./css/root.css);
    i{font-style: normal;}
    .heart::before{
      content: "❤";
    }
    .demo-button{
      letter-spacing: 10px;
    }
    s-button{
      /* --button-bg:fuchsia; */
      /* margin-right: 10px; */
      /* margin: 5px; */
    }
    s-button:focus{
      outline: none;
    }
    .btn--mini{
      --fontSize: 12px;
    }
    .btn--big{
      --fontSize: 18px;
    }
    .is-circle{
      --borderRadius: 2em;
    }
    /* .is-wire{
      --transparencyBg: transparent;
      --wireColor:var(--primary-hover)
    } */
  </style>
</head>
<body>
  
  <h2>customElements:Button示例</h2>
  <hr>
  <h4>按钮</h4>
  <div class="demo-button">
    <s-button>默认按钮</s-button>
    <s-button type="primary" onclick="msgBox(this)">主要按钮</s-button>
    <s-button type="warning">警告按钮
      <i slot="icon-left" class="heart"></i>
    </s-button>
    <s-button type="danger">危险按钮</s-button>
    <s-button type="success">成功按钮</s-button>
  </div>
  <h4>按钮：禁用状态</h4>
  <div class="demo-button">
    <s-button disabled>默认按钮</s-button>
    <s-button class="primary" disabled>
      <span slot="text">主要按钮</span>
    </s-button>
    <s-button class="warning" disabled>
      <span slot="text">警告按钮</span>
      <i slot="icon-left" class="heart"></i>
    </s-button>
    <s-button class="danger" disabled>危险按钮</s-button>
    <s-button class="success" disabled>成功按钮</s-button>
  </div>
  <h4>按钮：大小</h4>
  <div class="demo-button">
    <s-button class="primary" size="mini">
      <span slot="text">超小按钮：mini</span>
    </s-button>
    <s-button class="success" size="small">
      <span slot="text">小型按钮：small</span>
    </s-button>
    <s-button class="warning">
      <span slot="text">正常按钮</span>
      <i slot="icon-left" class="heart"></i>
    </s-button>
    <s-button class="danger" size="big">大型按钮</s-button>
  </div>
  <h4>按钮：圆角</h4>
  <div class="demo-button">
    <s-button class="primary" size="mini" circle>
      <span slot="text">mini</span>
    </s-button>
    <s-button class="success" size="small" circle>
      <span slot="text">small</span>
    </s-button>
    <s-button class="warning" circle>
      <span slot="text">正常</span>
      <i slot="icon-left" class="heart"></i>
    </s-button>
    <s-button class="danger" size="big" circle>大按钮</s-button>
  </div>

  <h4>线框按钮：Wire</h4>
  <div class="demo-button">
    <s-button class="primary" size="mini" wire>
      <span slot="text">mini</span>
    </s-button>
    <s-button class="success" size="small" circle wire>
      <span slot="text">small</span>
    </s-button>
    <s-button class="warning" disabled circle wire>
      <span slot="text">正常</span>
      <i slot="icon-left" class="heart"></i>
    </s-button>
    <s-button class="danger" size="big" circle>大按钮</s-button>
  </div>
<script>
  function msgBox(e){
    console.log(e)
  }
</script>
</body>
</html>
