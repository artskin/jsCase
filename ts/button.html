<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="renderer" content="webkit">
  <title>js在线调试</title>
  <meta name="description" content="首页描述"/>
  <meta name="keywords" content="首页关键词"/>
  <meta name="author" content="Web Layout:amu"/>
  <script src="js/c-element.js"></script>
  <style>
    i{font-style: normal;}
    .heart::before{
      content: "❤";
    }
    c-button{
      --button-bg:#ccc;
    }
  </style>
</head>
<body>
  <h3>customElements:Button示例</h3>
  <c-button>
    默认
  </c-button>

  <c-button class="primary" size="mini">
    <span slot="text">主要按钮</span>
  </c-button>
  
  <c-button class="success" size="medium" disabled>
    成功
  </c-button>

  <c-button class="warning" size="mini">
    <span slot="text">警告</span>
    <i slot="icon-left" class="heart"></i>
  </c-button>

  
  
</body>
</html>
