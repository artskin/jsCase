<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="renderer" content="webkit">
  <title>js在线调试</title>
  <meta name="description" content="首页描述"/>
  <meta name="keywords" content="首页关键词"/>
  <meta name="author" content="Web Layout:amu"/>
  <script src="js/c-button.js"></script>
  <style>
    @import url(./css/root.css);
    i{font-style: normal;}

    .heart::before{
      content: "❤";
    }
    .demo-button{
      letter-spacing: 10px;
      
    }
    s-button{
      /* --button-bg:fuchsia; */
      /* margin-right: 10px; */
      /* margin: 5px; */
    }
    s-button:focus{
      outline: none;
    }
    .btn--mini{
      --fontSize: 12px;
    }
    .btn--big{
      --fontSize: 18px;
    }
    .is-circle{
      --borderRadius: 2em;
    }
    /* .is-wire{
      --transparencyBg: transparent;
      --wireColor:var(--primary-hover)
    } */
  </style>
</head>
<body>
  <template id="vdom-button">
    <style>
      :host{
        display:inline-block;
        contain: content; /* CSS containment FTW. https://developer.mozilla.org/zh-CN/docs/Web/CSS/contain*/
        /*background:var(--button-bg,#fff);外部样式传入*/
        padding:1px 3px 5px 1px;
      }
      /* :host(:hover) button{
        background:#c00;
      } */
      :host button.btn-primary,
      :host(.success) button,
      :host(.warning) button,
      :host(.danger) button{
        color: #fff;
      }
      :host button.btn-primary{ /* color host when it has class="primary" */
        background-color:var(--primary,royalblue);
        border-color:var(--primary,royalblue);
        /* color: var(--wireColor); */
      }
      :host button.btn-primary:hover{
        background-color:var(--primary-hover,royalblue);
        border-color:var(--primary-hover,royalblue);
      }
      :host button.btn-primary:active{
        background-color:var(--primary-active,royalblue);
        border-color:var(---primary-active,royalblue);
      }
      :host(.success) button{
        background-color:var(--success,seagreen);
        border-color:var(--success,seagreen);
      }
      :host(.success) button:hover{
        background-color:var(--success-hover,seagreen);
        border-color:var(--success-hover,seagreen);
      }
      :host(.success) button:active{
        background-color:var(--success-active,seagreen);
        border-color:var(---success-active,seagreen);
      }
      :host(.warning) button{
        background-color:var(--warning,coral);
        border-color:var(--warning,coral);
      }
      :host(.warning) button:hover{
        background-color:var(--warning-hover,coral);
        border-color:var(--warning-hover,coral);
      }
      :host(.danger) button{
        background-color:var(--danger,crimson);
        border-color:var(--danger,crimson);
      }
      :host(.danger) button:hover{
        background-color:var(--danger-hover,crimson);
        border-color:var(--danger-hover,crimson);
      }
      :host([disabled]) { /* style when host has disabled attribute. */
        /* background: grey; */
        pointer-events: none;
        opacity: 0.4;
      }
      button{
        padding:0.8em 1.4em;
        border-width: 1px;
        border-style: solid;
        border-radius:var(--borderRadius,0.24em);
        cursor: pointer;
        /* font-size: 14px; */
        font-size: var(--fontSize,14px);
        line-height:1;
        /* transform: scale(var(--ggs,1)); */
        box-shadow: 1px 2px 3px rgba(0,0,0,.15);
        outline: none;
      }
      
      ::slotted{
        color:red
      }
    </style>
    <button>
      <slot name="icon-left"></slot>
      <slot></slot>
      <slot name="text"></slot>
    </button>
  </template>
  
  <h2>customElements:Button示例</h2>
  <hr>
  <h4>按钮</h4>
  <div class="demo-button">
    <s-button>默认按钮</s-button>
    <s-button type="primary" onclick="msgBox(this)">主要按钮</s-button>
    <s-button type="warning">警告按钮
      <i slot="icon-left" class="heart"></i>
    </s-button>
    <s-button type="danger">危险按钮</s-button>
    <s-button type="success">成功按钮</s-button>
  </div>
  <h4>按钮：禁用状态</h4>
  <div class="demo-button">
    <s-button disabled>默认按钮</s-button>
    <s-button class="primary" disabled>
      <span slot="text">主要按钮</span>
    </s-button>
    <s-button class="warning" disabled>
      <span slot="text">警告按钮</span>
      <i slot="icon-left" class="heart"></i>
    </s-button>
    <s-button class="danger" disabled>危险按钮</s-button>
    <s-button class="success" disabled>成功按钮</s-button>
  </div>
  <h4>按钮：大小</h4>
  <div class="demo-button">
    <s-button class="primary" size="mini">
      <span slot="text">超小按钮：mini</span>
    </s-button>
    <s-button class="success" size="small">
      <span slot="text">小型按钮：small</span>
    </s-button>
    <s-button class="warning">
      <span slot="text">正常按钮</span>
      <i slot="icon-left" class="heart"></i>
    </s-button>
    <s-button class="danger" size="big">大型按钮</s-button>
  </div>
  <h4>按钮：圆角</h4>
  <div class="demo-button">
    <s-button class="primary" size="mini" circle>
      <span slot="text">mini</span>
    </s-button>
    <s-button class="success" size="small" circle>
      <span slot="text">small</span>
    </s-button>
    <s-button class="warning" circle>
      <span slot="text">正常</span>
      <i slot="icon-left" class="heart"></i>
    </s-button>
    <s-button class="danger" size="big" circle>大按钮</s-button>
  </div>

  <h4>线框按钮：Wire</h4>
  <div class="demo-button">
    <s-button class="primary" size="mini" wire>
      <span slot="text">mini</span>
    </s-button>
    <s-button class="success" size="small" circle wire>
      <span slot="text">small</span>
    </s-button>
    <s-button class="warning" disabled circle wire>
      <span slot="text">正常</span>
      <i slot="icon-left" class="heart"></i>
    </s-button>
    <s-button class="danger" size="big" circle>大按钮</s-button>
  </div>
<script>
  function msgBox(e){
    console.log(e)
  }
</script>
</body>
</html>
