<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="renderer" content="webkit">
  <title>js在线调试</title>
  <meta name="description" content="首页描述"/>
  <meta name="keywords" content="首页关键词"/>
  <meta name="author" content="Web Layout:amu"/>
  <script src="js/c-button.js"></script>
  <style>
    @import url(./css/root.css);
    i{font-style: normal;}

    .heart::before{
      content: "❤";
    }
    .demo-button{
      letter-spacing: 10px;
      
    }
    s-button{
      /* --button-bg:fuchsia; */
      /* margin-right: 10px; */
      margin: 5px;
    }
    .btn--mini{
      --fontSize: 12px;
    }
    .btn--big{
      --fontSize: 18px;
    }
  </style>
</head>
<body>
  <template id="vdom-button">
    <style>
      :host{
        display:inline-block;
        contain: content; /* CSS containment FTW. https://developer.mozilla.org/zh-CN/docs/Web/CSS/contain*/
        /*background:var(--button-bg,#fff);外部样式传入*/
        padding: 3px;
        
      }
      :host(:hover){
        /* background:#c00; */
      }
      :host(.primary) button,
      :host(.success) button,
      :host(.warning) button,
      :host(.danger) button{
        color: #fff;
      }
      :host(.primary) button{ /* color host when it has class="primary" */
        background-color:var(--primary,royalblue);
        border-color:var(--primary,royalblue);
      }
      :host(.success) button{
        background-color:var(--success,seagreen);
        border-color:var(--success,seagreen);
      }
      :host(.warning) button{
        background-color:var(--warning,coral);
        border-color:var(--warning,coral);
      }
      :host(.danger) button{
        background-color:var(--danger,crimson);
        border-color:var(--danger,crimson);
      }
      :host([disabled]) { /* style when host has disabled attribute. */
        /* background: grey; */
        pointer-events: none;
        opacity: 0.4;
      }
      button{
        padding:0.679em 1em;
        border-width: 1px;
        border-style: solid;
        border-radius:0.24em;
        cursor: pointer;
        /* font-size: 14px; */
        font-size: var(--fontSize,14px);
        /* transform: scale(var(--ggs,1)); */
        box-shadow: 1px 2px 3px rgba(0,0,0,.2);
      }
      
      ::slotted{
        color:red
      }
    </style>
    <button>
      <slot name="icon-left"></slot>
      <slot></slot>
      <slot name="text"></slot>
    </button>
  </template>
  

  <br>
  <h3>customElements:Button示例</h3>
  <hr>
  <h4>按钮</h4>
  <div class="demo-button">
    <s-button>
      默认
    </s-button>
    <s-button class="primary" size="mini">
      <span slot="text">主要按钮</span>
    </s-button>
    <s-button class="warning" size="mini">
      <span slot="text">警告</span>
      <i slot="icon-left" class="heart"></i>
    </s-button>
    <s-button class="danger">
      危险
    </s-button>
    <s-button class="success" size="big">
      成功
    </s-button>
  </div>
  <h4>按钮：禁用状态</h4>
  <div class="demo-button">
    <s-button disabled>
      默认
    </s-button>
    <s-button class="primary" size="mini" disabled>
      <span slot="text">主要按钮</span>
    </s-button>
    <s-button class="warning" size="mini" disabled>
      <span slot="text">警告</span>
      <i slot="icon-left" class="heart"></i>
    </s-button>
    <s-button class="danger" disabled>
      危险
    </s-button>
    <s-button class="success" size="big" disabled>
      成功
    </s-button>
  </div>
<script>
</script>
</body>
</html>
