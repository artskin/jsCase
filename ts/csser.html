<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="renderer" content="webkit">
  <title>js在线调试</title>
  <meta name="description" content="首页描述"/>
  <meta name="keywords" content="首页关键词"/>
  <meta name="author" content="Web Layout:amu"/>
  <style>
    .box{
      width: 100px;
      height: 100px;
      color: #3a8ee6;
      position: relative;
      box-sizing: border-box;
      line-height: 100px;
      text-align: center;
      background: rgba(160, 221, 230, 0.37);
    }
    .box::after{
      content: '';
      display: block;
      box-sizing: border-box;
      position: absolute;
      width: 100%;
      height: 100%;
      box-shadow: -45px -45px 0 -43px, 45px 45px 0 -43px, 45px -45px 0 -43px, -45px 45px 0 -43px;
      left: 0px;
      top: 0px;
    }
  </style>
</head>
<body>
  <h3>css 一个伪类实现四个角</h3>
  <div class="box">
    hello world
  </div>
</body>
</html>
